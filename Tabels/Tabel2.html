<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table style</title>
    <style>
        table, th ,td {
            text-align: left;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
        }

        th, td {
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }

        tr:hover {
            background-color: greenyellow;
        }

        caption {
            font-size: xx-large;
            font-weight: bolder;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Table With Dividers and Hover</caption>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Pedri</td>
            <td>Gonzalis</td>
            <td>19</td>
        </tr>
        <tr>
            <td>Johan</td>
            <td>Krouf</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Gavi</td>
            <td>Pablo</td>
            <td>18</td>
        </tr>
    </table>
</body>
</html>
