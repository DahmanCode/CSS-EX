<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox VS Grid</title>
</head>
<body>
    <div class="container">
        <h1>CSS Grid :</h1>
        <div class="grid">
            <span class="One"></span>
            <span class="Three"></span>
            <span class="Two"></span>
            <span class="Three"></span>
            <span class="Two"></span>
            <span class="One"></span>
        </div>
        <h1>Flexbox :</h1>
        <div class="flex">
            <span class="One"></span>
            <span class="Three"></span>
            <span class="Two"></span>
            <span class="One"></span>
            <span class="Three"></span>
            <span class="Two"></span>
            <span class="One"></span>
        </div>
    </div>
</body>
</html>
